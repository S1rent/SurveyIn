<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SurveyIn</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <main style="height: 100%;" class="login-form">
        <form>   
            <h1 class="app-logo" style="text-align: center;"><span class="redff0000">Survey</span><span>In</span></h1>

            <div class="mb-3">
                <input type="email" class="form-control big-input" id="email" name="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control big-input" id="password" name="password" placeholder="Password">
            </div>

            <button type="button" class="btn bg-blue2f92db white button-input">Login</button>
        </form>
    </main>

  </body>
</html>
